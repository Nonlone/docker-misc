# 配置哨兵的监控参数
# 格式：sentinel monitor <master-name> <ip> <redis-port> <quorum>
# master-name是为这个被监控的master起的名字
# ip是被监控的master的IP或主机名。因为Docker容器之间可以使用容器名访问，所以这里写master节点的容器名
# redis-port是被监控节点所监听的端口号
# quorom设定了当几个哨兵判定这个节点失效后，才认为这个节点真的失效了
sentinel myid 6bb8b011769924c8d4b3e397431ca058555692bb

# 连接主节点的密码
# 格式：sentinel auth-pass <master-name> <password>
#sentinel auth-pass local-master redis

# master在连续多长时间无法响应PING指令后，就会主观判定节点下线，默认是30秒
# 格式：sentinel down-after-milliseconds <master-name> <milliseconds>
sentinel deny-scripts-reconfig yes
sentinel monitor mymaster 172.28.0.3 6379 2
sentinel down-after-milliseconds mymaster 1000
# Generated by CONFIG REWRITE
port 26379
dir "/data"
sentinel failover-timeout mymaster 1000
sentinel config-epoch mymaster 1
sentinel leader-epoch mymaster 1
sentinel known-replica mymaster 172.28.0.2 6379
sentinel known-replica mymaster 172.28.0.4 6379
sentinel known-sentinel mymaster 172.28.0.5 26379 3f3f63e56d19c58af5dad516d1c4f3851cce0c26
sentinel current-epoch 1
